<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  
    <div class="main">
        <div class="purple">
            <div><h1 class="header">Your Result</h1></div>
            <div class="circle">
                <h2 class="score">76</h2>
                <span class="total_score">Of 100</span>
            </div>
            <div class="footer">
                <h2 class="header_2">Great</h2>
                <p class="paragraph">Your performance exceed 65% <br>of the people conducting the <br>test here!</p>
            </div>
        </div>
        <div class="white">
            <div class="header_container"><h1 class="headline">Summary</h1></div>
            <div class="Result">
                <div class="box">
                    <div class="icon_box">
                        <img src="./flash.svg" alt="flash" class="flash_icon">
                        <p class="Magic1">Reaction</p>
                    </div>
                    <div class="score_box">
                        <p>80 <span>/100</span></p>
                    </div>
                </div>
                <div class="box2">
                    <div class="icon_box2">
                        <img src="./brain.svg" alt="brain" class="brain">
                        <p class="magic2">Memory</p>
                    </div>
                    <div class="score_box2">
                        <p>92 <span>/100</span></p>
                    </div>
                </div>
                <div class="box3">
                    <div class="icon_box3">
                        <img src="./chat.svg" alt="chat" class="chat">
                        <p class="magic3">Verbal</p>
                    </div>
                    <div class="score_box3">
                        <p>61 <span>/100</span></p>
                    </div>
                </div>
                <div class="box4">
                    <div class="icon_box4">
                        <img src="./eye.svg" alt="eye" class="eye">
                        <p class="magic4">Visual</p>
                    </div>
                    <div class="score_box4">
                        <p>73 <span>/100</span></p>
                    </div>
                </div>
            </div>
            
                <button class="submit">Continue</button>
            
            
</body>
</html>
